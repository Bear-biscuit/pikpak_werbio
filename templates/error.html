<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.2);
            /* 更透明的背景 */
            backdrop-filter: blur(10px);
            /* 添加模糊效果 */
            -webkit-backdrop-filter: blur(10px);
            /* Safari 兼容 */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            margin: 20px;
            animation: fadeIn 1s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
            /* 添加微妙的边框 */
            position: relative;
            overflow: hidden;
        }

        /* 添加一个渐变效果以增强深度感 */
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.3) 0%,
                    rgba(255, 255, 255, 0.1) 100%);
            z-index: -1;
        }

        /* 保持原有的淡入动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 30px;
            font-size: 2.5em;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background-color: #4CAF50;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }

        h1:hover::after {
            width: 100px;
        }

        p {
            font-size: 1.2em;
            color: #333;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-size: 1em;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='public.css') }}">
</head>

<body>
    <div class="background"></div>
    <div class="stars-container"></div>
    <div class="content">
        <div class="container">
            <h1>错误信息</h1>
            <p>{{ error_message | safe }}</p>
            <a href="/" class="btn">返回首页</a>
        </div>
    </div>
    <script>
        function createStar() {
            const star = document.createElement('div');
            star.className = 'floating-element';
            star.innerHTML = '<div class="star"></div>';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDuration = `${3 + Math.random() * 2}s`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            document.querySelector('.stars-container').appendChild(star);
        }

        for (let i = 0; i < 10; i++) {
            createStar();
        }
    </script>
</body>

</html>
