<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>PIKPAK验证</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 480px;
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            /* 半透明背景 */
            backdrop-filter: blur(15px);
            /* 背景模糊效果 */
            -webkit-backdrop-filter: blur(15px);
            /* Safari 兼容 */
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            /* 添加微妙的边框 */
            position: relative;
            overflow: hidden;
            /* 确保内部元素不会超出圆角 */
        }

        /* 添加一个微妙的渐变效果以增强深度感 */
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.3) 0%,
                    rgba(255, 255, 255, 0.1) 100%);
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 32px;
            color: #4CAF50;
            /* 深蓝色 */
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .info-box {
            background: #f0f8f8;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 2px solid #4CAF50;
            /* 绿色边框 */
        }

        .info-item {
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-label {
            font-weight: 600;
            color: #4a4a4a;
        }

        .info-value {
            color: #4CAF50;
            /* 绿色文字 */
            font-weight: 600;
            flex: 1;
            margin-left: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a4a4a;
        }

        input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #0056b3;
            /* 深蓝色边框 */
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #ffffff;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            /* 亮蓝色 */
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #0056b3, #007bff);
            /* 深绿色到亮绿色的渐变 */
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .outlook-link {
            display: inline-block;
            margin-top: 20px;
            color: #0056b3;
            /* 深蓝色链接 */
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .outlook-link:hover {
            color: #007bff;
            /* 鼠标悬停时亮蓝色 */
            transform: translateY(-2px);
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .floating-icon {
            font-size: 50px;
            color: #4CAF50;
            /* 绿色图标 */
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='public.css') }}">
</head>

<body>
    <div class="background"></div>
    <div class="stars-container"></div>
    <div class="content">
        <div class="container">
            <div class="header">
                <div class="floating-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <h1>PIKPAK 验证</h1>
                <p>请登录邮箱获取验证码</p>
                <p>(需在三分钟内完成输入)</p>
            </div>

            <div class="info-box">
                <div class="info-item">
                    <span class="info-label">账号:</span>
                    <span class="info-value">{{ mail | safe }}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">密码:</span>
                    <span class="info-value">{{ password | safe }}</span>
                </div>
            </div>

            <form id="f1" action="/next" method="POST">
                <div class="form-group">
                    <label for="code-input">验证码</label>
                    <input type="text" id="code-input" name="code" placeholder="请输入 PIKPAK 验证码" required
                        autocomplete="off">
                </div>
                <button type="submit">提交验证码</button>
            </form>

            <a href="https://outlook.live.com/" target="_blank" class="outlook-link">
                <i class="fas fa-external-link-alt"></i> 打开微软邮箱
            </a>
        </div>
    </div>
    <script>
        function createStar() {
            const star = document.createElement('div');
            star.className = 'floating-element';
            star.innerHTML = '<div class="star"></div>';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDuration = `${3 + Math.random() * 2}s`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            document.querySelector('.stars-container').appendChild(star);
        }

        for (let i = 0; i < 10; i++) {
            createStar();
        }
    </script>
</body>

</html>
