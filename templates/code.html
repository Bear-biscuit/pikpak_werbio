<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>PIKPAK验证</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 480px;
            width: 100%;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 32px;
            color: #4a4a4a;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .info-box {
            background: #f8f8f8;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 2px solid #6a4c93; /* 更深的紫色边框 */
        }

        .info-item {
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-label {
            font-weight: 600;
            color: #4a4a4a;
        }

        .info-value {
            color: #6a4c93; /* 更深的紫色文字 */
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a4a4a;
        }

        input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #6a4c93; /* 更深的紫色边框 */
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #ffffff;
        }

        input:focus {
            outline: none;
            border-color: #8a2be2; /* 更鲜艳的紫色 */
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #6a4c93, #8a2be2); /* 深紫到亮紫的渐变 */
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(106, 76, 147, 0.3);
        }

        .outlook-link {
            display: inline-block;
            margin-top: 20px;
            color: #6a4c93; /* 更深的紫色链接 */
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .outlook-link:hover {
            color: #8a2be2; /* 鼠标悬停时更亮的紫色 */
            transform: translateY(-2px);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating-icon {
            font-size: 50px;
            color: #6a4c93; /* 更深的紫色图标 */
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="floating-icon">
                <i class="fas fa-envelope"></i>
            </div>
            <h1>PIKPAK 验证</h1>
            <p>请登录邮箱获取验证码</p>
            <p>(需在三分钟内完成输入)</p>
        </div>
        
        <div class="info-box">
            <div class="info-item">
                <span class="info-label">账号:</span>
                <span class="info-value">{{ mail | safe }}</span>
            </div>
            <div class="info-item">
                <span class="info-label">密码:</span>
                <span class="info-value">{{ password | safe }}</span>
            </div>
        </div>

        <form id="f1" action="/next" method="POST">
            <div class="form-group">
                <label for="code-input">验证码</label>
                <input 
                    type="text" 
                    id="code-input"
                    name="code"
                    placeholder="请输入 PIKPAK 验证码"
                    required
                    autocomplete="off"
                >
            </div>
            <button type="submit">提交验证码</button>
        </form>
        
        <a href="https://outlook.live.com/" target="_blank" class="outlook-link">
            <i class="fas fa-external-link-alt"></i> 打开微软邮箱
        </a>
    </div>
</body>
</html>
